name: Functional Tests Against Edge

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        node-version:
          - '14'
        leia-tests:
          - platform-sh-maria-db-example
    steps:

      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install Yarn dependencies
        run: yarn install --prefer-offline --frozen-lockfile

      # This block should eventually become use lando/actions-hyperdrive@v2
      - name: Verify Docker dependencies
        run: |
          docker --version | grep "20.10."
          docker-compose --version | grep "1.29."
      - name: Grab latest edge Lando CLI
        run: |
          sudo curl -fsSL -o /usr/local/bin/lando "https://files.lando.dev/cli/lando-linux-x64-edge"
          sudo chmod +x /usr/local/bin/lando
      - name: Disable usage and error reporting
        run: |
          mkdir -p ~/.lando/cache
          echo false > ~/.lando/cache/report_errors
          # sed -i "s/report: true.*/report: false/" config.yml
      # @NOTE:
      # It would be SO COOL to run tests against both STABLE and EDGE with failures allowed on EDGE?
      - name: Verify Lando works as we expect
        run: |
          lando version
          lando config
          cd examples/mariadb
          lando --clear
          lando config

      # This block should eventually become use lando/actions-leia@v2
      - name: Generate tests
        run: yarn generate:tests
      - name: Run ${{ matrix.leia-tests }} tests
        run: yarn mocha --timeout 900000 ./test/${{ matrix.leia-tests }}.func.js
